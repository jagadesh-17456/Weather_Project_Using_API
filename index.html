        </div>

            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/images/rain.png" alt="">
            <h1 class="temp">22Â°C</h1>

                    <img src="images/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/images/wind.png">

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./script.js"></script>
